<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="Content-Type" content="text/html"></meta>
  <title>Atletas</title>
</head>
<body>

<button><a th:href="@{/}">Regresar a Inicio</a></button>

<h2>Insertar:</h2>
<br><br>


<form action="#" th:action="@{/insertar}" th:object="${atleta}" method="post">
  <label for="name">Name</label>
  <input type="text" th:field="*{nombre}" id="name" >
  <br><br>
  <label for="primerApellido">Primer Apellido</label>
  <input type="text" th:field="*{primerApellido}" id="primerApellido">
  <br><br>
  <label for="segundoApellido">Segundo Apellido</label>
  <input type="text" th:field="*{segundoApellido}" id="segundoApellido" >
  <br><br>
  <label for="fechaNacimiento">Fecha de Nacimiento</label>
  <input type="date" th:field="*{fechNacimiento}" id="fechaNacimiento" >
  <br><br>
  <label for="deporte">Deporte</label>
  <input type="text" th:field="*{deporte}" id="deporte" >
  <br><br>
  <label for="estatura">Estatura</label>
  <input type="number" step=".01" th:field="*{estatura}" id="estatura" >
  <br><br>
  <label for="peso">Peso</label>
  <input type="number" step=".01" th:field="*{peso}" id="peso">
  <br><br>
  <label for="categoria">Categoria</label>
  <input type="text" th:field="*{categoria}" id="categoria" >
  <br><br>
  <label for="direccion">Direccion</label>
  <input type="text" th:field="*{direccion}" id="direccion" >
  <br><br>
  <label for="provincia">Provincia</label>
  <input type="text" th:field="*{provincia}" id="provincia" >
  <br><br>
  <label for="canton">Canton</label>
  <input type="text" th:field="*{canton}" id="canton">
  <br><br>
  <label for="distrito">Distrito</label>
  <input type="text" th:field="*{distrito}" id="distrito">
  <br><br>
  <label for="telefono">Telefono</label>
  <input type="text" th:field="*{telefono}" id="telefono">
  <br><br>
  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email">
  <br><br>
  <input type="submit" value="Agregar Atleta">
</form>


</body>
</html>
